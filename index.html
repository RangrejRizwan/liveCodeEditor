<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="editor inner flex">

      <div class="container">
        <div class="flex info">
          <h3>HTML CODE</h3>
          <img src="Images/html_logo.png" alt="">
        </div>
        
        <textarea name="html-code" id="html-code" cols="30" rows="10" placeholder="Html Code"></textarea>
      </div>

      <div class="container">
        <div class="flex info">
          <h3>CSS CODE</h3>
          <img src="Images/css_logo.png" alt="">
        </div>
        <textarea name="css-code" id="css-code" cols="30" rows="10" placeholder="CSS Code"></textarea>
      </div>

      <div class="container">
        <div class="flex info">
          <h3>JS CODE</h3>
          <img src="Images/js_logo.png" alt="">
        </div>
        <textarea name="js-code" id="js-code" cols="30" rows="10" placeholder="JS code"></textarea>
      </div>
   
    </div>

    <div class="output inner">
      
      <div class="info flex">
        <h3>OUTPUT</h3>
        <img src="Images/output_logo.png" alt="">
      </div>
    
      <iframe id="output">
        
      </iframe>

    </div>
    
    
     

</body>
<script src="js/script.js"></script>
</html>
